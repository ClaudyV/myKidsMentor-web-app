<div class="mkm-search-course">

    <div class="mkm-video-mycourse">

      <div class="mkm-image-course" [ngStyle]="{'background-image': 'url('+ urlTest +')'}">

      </div>

      <div class="mkm-course-rate">

        <ngb-rating [max]="5" [(rate)]="currentRate" [readonly]="true"></ngb-rating>
        <div [ngClass]="{zy2: isZhuyinBool}" class="mkm-discussion"> 評論 (30)</div>

      </div>

      <div class="mkm-course-info">

        <div class="mkm-course-info-picture">

          <img class="mkm-course-profile-picture" src="assets/img/mkm-dev.jpeg">

        </div>

        <div class="mkm-course-info-section">

          <div class="mkm-course-info-title">
            <h2 [ngClass]="{zy2: isZhuyinBool}" class="mkm-course-info-title-style">我的第一個課程</h2>
          </div>

          <div class="mkm-course-info-category">
            <h3 [ngClass]="{zy2: isZhuyinBool}" class="mkm-course-info-category-style">情接管理科技 ｜ 國小4年紀</h3>
          </div>

          <div class="mkm-course-time">
            <span [ngClass]="{zy2: isZhuyinBool}" class="mkm-course-time-info"> 課程總時長300分鐘</span>
          </div>


        </div>




      </div>



    </div>

    <div class="mkm-video-mycourse">

      <div class="mkm-image-course" [ngStyle]="{'background-image': 'url(../../assets/img/mkm-child.jpg)'}">
