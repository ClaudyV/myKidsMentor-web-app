
<h1 class="admin-title">課程管理</h1>
<button mat-raised-button (click)="addCourse()" class="add-course">Add Course</button>
<div> 
  <mat-form-field class="search-form-field">
    <mat-label>搜尋</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 課程名字" #input>
  </mat-form-field>
</div>
<div class="mat-elevation-z8 exmple-container"> 
  <mat-table [dataSource]="courses"  matSort>
    <!-- Image Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element" style="width: 15%; padding: 10px;"> 
        <img style="width: 100px; height: 100px;" src="{{element.url}}" alt="element.title"> 
      </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element.title}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element" style="width: 30%;"> {{element.desc}} </td>
    </ng-container>
  
    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.category}} </td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
      <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.time}} </td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element" style="width: 15%;">
        <img style="width: 100px; height: 100px;" src="{{element.authorImage}}" alt="element.title">
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions </th>
      <td mat-cell *matCellDef="let row" style="width: 15%;padding: 10px;">
        <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="edit(row)">
          <mat-icon aria-label="Edit" >edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="delete(row)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
</div>
  <mat-paginator [pageSizeOptions]="[4, 8]" showFirstLastButtons></mat-paginator>
